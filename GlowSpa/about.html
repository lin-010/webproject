<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Spa — About Us</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="theme-light">

<header class="header">
  <div class="container nav" id="site-nav">
    <a href="index.html" class="brand">
      <img src="images/logo.png" alt="Glow Spa logo" style="width:36px;height:36px;border-radius:10px;object-fit:cover">
      <span>Glow Spa</span>
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore Spas</a>
      <a href="customer.html">Customer</a>
      <a href="managing.html">Managing</a>
      <button id="themeToggle" class="theme-toggle" type="button">Dark theme</button>
    </nav>
    <button class="menu-toggle" type="button">Menu</button>
  </div>
</header>

<div class="container" style="margin:10px auto;color:#666;">&gt; Home &gt; About Us</div>

<main class="container">

  <!-- Staff members -->
  <section class="card" style="padding:1.25rem">
    <h2 style="text-align:center;margin-bottom:1rem">Staff Members</h2>

    <div class="rail" style="display:flex;gap:1.25rem;flex-wrap:wrap;justify-content:center">
      <div class="card member" style="width:180px;text-align:center;padding:10px">
        <img src="images/sspa2.jpg" alt="Hind" style="width:100%;border-radius:10px;object-fit:cover">
        <div style="margin-top:.5rem;font-weight:600"><a href="staff-profile-hind.html">Hind</a></div>
        <div style="color:#666;font-size:14px">@hind_glowspa</div>
      </div>

      <div class="card member" style="width:180px;text-align:center;padding:10px">
        <img src="images/sspa3.jpg" alt="Rana" style="width:100%;border-radius:10px;object-fit:cover">
        <div style="margin-top:.5rem;font-weight:600"><a href="staff-profile-rana.html">Rana</a></div>
        <div style="color:#666;font-size:14px">@rana_spabeauty</div>
      </div>

      <div class="card member" style="width:180px;text-align:center;padding:10px">
        <img src="images/sspa4.jpg" alt="Maha" style="width:100%;border-radius:10px;object-fit:cover">
        <div style="margin-top:.5rem;font-weight:600"><a href="staff-profile-maha.html">Maha</a></div>
        <div style="color:#666;font-size:14px">@maha_wellness</div>
      </div>

      <div class="card member" style="width:180px;text-align:center;padding:10px">
        <img src="images/sspa5.jpg" alt="Aisha" style="width:100%;border-radius:10px;object-fit:cover">
        <div style="margin-top:.5rem;font-weight:600"><a href="staff-profile-aisha.html">Aisha</a></div>
        <div style="color:#666;font-size:14px">@aisha_spa</div>
      </div>
    </div>

    <div style="text-align:center;margin-top:1rem">
      <a href="#join" class="btn primary">Join Our Team!</a>
    </div>
  </section>

  <!-- Join our team form -->
  <section id="join" class="card" style="margin-top:18px">
    <h2 style="text-align:center;margin:0 0 .75rem">Join Our Team!</h2>

    <form id="joinForm" action="#" method="post" enctype="multipart/form-data" class="grid grid-2" style="gap:1rem">
      <label>Your Name
        <input class="input" type="text" id="jt-name" name="name" placeholder="Sara" required>
      </label>

      <label>Your Email
        <input class="input" type="email" id="jt-email" name="email" placeholder="glowspa@example.com" required>
      </label>

      <label>Photo
        <input class="input" type="file" id="jt-photo" name="photo" accept="image/*" required>
      </label>

      <!-- هنا نخليه نص عادي عشان تكتبين الميلادي بنفسك -->
      <label>Date Of Birth (YYYY-MM-DD)
        <input class="input" type="text" id="jt-dob" name="dob" placeholder="1999-06-10" required>
      </label>

      <label>Education
        <input class="input" type="text" name="education" placeholder="Diploma in Beauty Therapy">
      </label>

      <label>Area of expertise
        <select class="input" name="expertise" id="jt-expertise" required>
          <option value="">Select specialization</option>
          <option>Massage Therapy</option>
          <option>Skincare</option>
          <option>Manicure &amp; Pedicure</option>
          <option>Administration</option>
        </select>
      </label>

      <label>Skills
        <input class="input" type="text" id="jt-skills" name="skills" placeholder="Massage, Skin care, Spa management">
      </label>

      <label style="grid-column:1/-1">General message
        <input class="input" type="text" id="jt-message" name="message" placeholder="How can I join Glow Spa?">
      </label>

      <div style="grid-column:1/-1;text-align:center;margin-top:.5rem">
        <button class="btn primary" type="submit" style="padding:10px 20px;font-size:16px;border-radius:8px">
          Submit Application
        </button>
      </div>

      <div id="joinMessage" style="grid-column:1/-1;text-align:center;margin-top:.5rem;font-size:14px;"></div>
    </form>
  </section>

  <!-- Bottom band -->
  <section class="bottom-band container" style="margin-top:20px">
    <div class="band" style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:1rem;border:1px solid var(--border);border-radius:14px;padding:16px;background:var(--bg-soft)">
      <div class="band-left">
        <a href="about.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit">
          <img src="images/logo.png" alt="Glow Spa Logo" style="width:44px;height:44px;border-radius:12px;object-fit:cover">
          <span>About Us</span>
        </a>
      </div>
      <div class="band-right">
        <h4>Contact us</h4>
        <div class="handles" style="display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center">
          <span>@glowspa.sa</span>
          <span>@spa_support</span>
          <span>@relax.glow</span>
        </div>
      </div>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="container content">
    <small>© 2025 Glow Spa — <span id="clock"></span></small>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
