<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow Spa — About Us</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="theme-light">

<header class="header">
  <div class="container nav" id="site-nav">
    <a href="index.html" class="brand">
      <img src="images/logo.png" alt="Glow Spa logo" style="width:36px;height:36px;border-radius:10px;object-fit:cover">
      <span>Glow Spa</span>
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore Spas</a>
      <a href="customer.html">Customer</a>
      <a href="managing.html">Managing</a>
    </nav>
    <button class="menu-toggle" type="button">Menu</button>
  </div>
</header>

<div class="container" style="margin:10px auto;color:#666;">&gt; Home &gt; About Us</div>

<main class="container">

  <section class="card" style="padding:1.5rem">
    <h2 style="text-align:center;margin:0 0 1rem">Staff Members</h2>

    <div style="display:grid;gap:1rem;grid-template-columns:repeat(4,minmax(0,1fr));">
      <div class="card" style="text-align:center;padding:.9rem">
        <img src="images/sspa2.jpg" alt="Hind" style="width:100%;height:210px;object-fit:cover;border-radius:10px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-hind.html" style="text-decoration:none;color:inherit;">Hind</a>
        </div>
        <div style="color:#64748b;font-size:.95rem;margin-top:.15rem;">
          @hind_glowspa
        </div>
      </div>

      <div class="card" style="text-align:center;padding:.9rem">
        <img src="images/sspa3.jpg" alt="Rana" style="width:100%;height:210px;object-fit:cover;border-radius:10px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-rana.html" style="text-decoration:none;color:inherit;">Rana</a>
        </div>
        <div style="color:#64748b;font-size:.95rem;margin-top:.15rem;">
          @rana_spabeauty
        </div>
      </div>

      <div class="card" style="text-align:center;padding:.9rem">
        <img src="images/sspa4.jpg" alt="Maha" style="width:100%;height:210px;object-fit:cover;border-radius:10px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-maha.html" style="text-decoration:none;color:inherit;">Maha</a>
        </div>
        <div style="color:#64748b;font-size:.95rem;margin-top:.15rem;">
          @maha_wellness
        </div>
      </div>

      <div class="card" style="text-align:center;padding:.9rem">
        <img src="images/sspa5.jpg" alt="Aisha" style="width:100%;height:210px;object-fit:cover;border-radius:10px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-aisha.html" style="text-decoration:none;color:inherit;">Aisha</a>
        </div>
        <div style="color:#64748b;font-size:.95rem;margin-top:.15rem;">
          @aisha_spa
        </div>
      </div>
    </div>
  </section>

  <section id="join" class="card" style="margin-top:18px;padding:1.5rem">
    <h2 style="text-align:center;margin:0 0 .75rem">Join Our Team!</h2>

    <p id="joinMessage" style="text-align:center;font-size:.95rem;margin-bottom:.75rem;"></p>

    <form id="joinForm" action="#" method="post" enctype="multipart/form-data"
          class="grid grid-2" style="gap:1rem">
      <label>Your Name
        <input class="input" type="text" id="jt-name" name="name" placeholder="Sara" required>
      </label>
      <label>Your Email
        <input class="input" type="email" id="jt-email" name="email" placeholder="glowspa@example.com" required>
      </label>
      <label>Photo
        <input class="input" type="file" id="jt-photo" name="photo" accept="image/*" required>
      </label>
     <label>Date Of Birth (YYYY-MM-DD)
  <input
    class="input"
    type="text"
    name="dob"
    id="jt-dob"
    placeholder="2000-05-12"
    required
    pattern="\d{4}-\d{2}-\d{2}"
  >
</label>
      <label>Education
        <input class="input" type="text" name="education" placeholder="Diploma in Beauty Therapy">
      </label>
      <label>Area of expertise
        <select class="input" id="jt-expertise" name="expertise" required>
          <option value="">Select specialization</option>
          <option>Massage Therapy</option>
          <option>Skincare</option>
          <option>Manicure &amp; Pedicure</option>
          <option>Administration</option>
        </select>
      </label>
      <label>Skills
        <input class="input" type="text" name="skills" placeholder="Massage, Skin care, Spa management">
      </label>
      <label style="grid-column:1/-1">General message
        <input class="input" type="text" name="message" placeholder="How can I join Glow Spa?">
      </label>
      <div style="grid-column:1/-1;text-align:center;margin-top:.5rem">
        <button class="btn primary" type="submit">Submit</button>
      </div>
    </form>
  </section>

  <section class="bottom-band container" style="margin-top:20px">
    <div class="band">
      <div class="band-left">
        <img src="images/logo.png" alt="Glow Spa Logo" style="width:44px;height:44px;border-radius:12px;object-fit:cover">
        <div class="band-about">
          <a href="about.html">About us</a>
        </div>
      </div>
      <div class="band-right">
        <h4>Contact us</h4>
        <div class="handles">
          <span>@glowspa.sa</span>
          <span>@spa_support</span>
          <span>@relax.glow</span>
        </div>
      </div>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="container content">
    <small>© 2025 Glow Spa — <span id="clock"></span></small>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
