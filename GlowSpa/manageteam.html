  <section class="hero">
    <div class="container">
      <h1 class="page-title">Manage Staff Members</h1>
      <p class="page-subtitle">Select members to delete, or add a new member.</p>
    </div>
  </section>
  <main class="container section">
    <div class="grid grid-2">
      <section class="card">
        <h3 class="section-title">Staff Members</h3>
        <form class="mt-4">
          <div class="member-grid">

  <div class="member">
    <input id="m1" type="checkbox" />
    <label for="m1">
      <img src="Profile.jpeg" alt="Aisha Noor" />
      Amal
    </label>
  </div>

  <div class="member">
    <input id="m2" type="checkbox" />
    <label for="m2">
      <img src="Profile.jpeg" alt="Mona Saleh" />
      Linah
    </label>
  </div>

  <div class="member">
    <input id="m3" type="checkbox" />
    <label for="m3">
      <img src="Profile.jpeg" alt="Reem Faisal" />
      Sara
    </label>
  </div>

  <div class="member">
    <input id="m4" type="checkbox" />
    <label for="m4">
      <img src="Profile.jpeg" alt="Nada Omar" />
      Nourah
    </label>
  </div>
</div>

          <div class="mt-6">
            <button class="btn primary" type="submit">Delete</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h3 class="section-title">Add New Member</h3>
        <form class="mt-4">

          <div class="form-row">
            <img src="image.png" alt="add image">
              <label>Photo</label>
              <input class="mt-2" type="file" accept="image/*" required />
            </div>

          <div class="grid grid-2">
            <div class="form-row">
              <label>Name</label>
              <input class="input mt-2" type="text" placeholder= "Enter name" required />
            </div>
            
            <div class="form-row">
              <label>Date of Birth</label>
              <input class="input mt-2" type="date" required />
            </div>
            <div class="form-row">
              <label>Email</label>
              <input class="input mt-2" type="email" placeholder ="example@email.com"required />
            </div>
            <div class="form-row">
              <label>Area of Expertise</label>
              <input class="input mt-2" type="text" required />
            </div>
            <div class="form-row">
              <label>Skills</label>
              <input class="input mt-2" type="text" required />
            </div>
            <div class="field full">
              <label>Education</label>
              <select class="input" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor">Bachelor’s Degree</option>
                <option value="Master">Master’s Degree</option>
                <option value="PhD">PhD</option>
                <option value="Certification">Professional Certification</option>
              </select>
            </div>


          </div>
          <div class="mt-6">
            <button class="btn primary" type="submit">Add Staff Member +</button>
          </div>
        </form>
      </section>
    </div>
  </main>
