<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow Spa — About Us</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="theme-light">

<header class="header">
  <div class="container nav" id="site-nav">
    <a href="index.html" class="brand">
      <img src="images/logo.png" alt="Glow Spa logo" style="width:36px;height:36px;border-radius:10px;object-fit:cover">
      <span>Glow Spa</span>
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore Spas</a>
      <a href="customer.html">Customer</a>
      <a href="managing.html">Managing</a>
    </nav>
    <button class="menu-toggle" type="button">Menu</button>
  </div>
</header>

<div class="container" style="margin:10px auto;color:#666;">&gt; Home &gt; About Us</div>

<main class="container">

  <section class="card" style="padding:1.25rem;margin-bottom:1.5rem;">
    <h2 style="text-align:center;margin:0 0 1rem;">Staff Members</h2>
    <div class="grid grid-4">
      <article class="card" style="padding:.75rem;text-align:center;">
        <img src="images/sspa2.jpg" alt="Hind" style="width:100%;height:200px;object-fit:cover;border-radius:12px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-hind.html" style="text-decoration:none;color:inherit;">Hind</a>
        </div>
        <div style="color:#475569;font-size:.9rem;">@hind_glowspa</div>
      </article>

      <article class="card" style="padding:.75rem;text-align:center;">
        <img src="images/sspa3.jpg" alt="Rana" style="width:100%;height:200px;object-fit:cover;border-radius:12px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-rana.html" style="text-decoration:none;color:inherit;">Rana</a>
        </div>
        <div style="color:#475569;font-size:.9rem;">@rana_spabeauty</div>
      </article>

      <article class="card" style="padding:.75rem;text-align:center;">
        <img src="images/sspa4.jpg" alt="Maha" style="width:100%;height:200px;object-fit:cover;border-radius:12px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-maha.html" style="text-decoration:none;color:inherit;">Maha</a>
        </div>
        <div style="color:#475569;font-size:.9rem;">@maha_wellness</div>
      </article>

      <article class="card" style="padding:.75rem;text-align:center;">
        <img src="images/sspa5.jpg" alt="Aisha" style="width:100%;height:200px;object-fit:cover;border-radius:12px;">
        <div style="margin-top:.5rem;font-weight:600;">
          <a href="staff-profile-aisha.html" style="text-decoration:none;color:inherit;">Aisha</a>
        </div>
        <div style="color:#475569;font-size:.9rem;">@aisha_spa</div>
      </article>
    </div>
  </section>

  <section class="card" style="margin-bottom:1.5rem;">
    <h2 style="text-align:center;margin:0 0 .75rem;">Join Our Team!</h2>

    <p id="joinResult" style="text-align:center;font-size:.95rem;margin:.25rem 0 .75rem;"></p>

    <form id="joinForm" action="#" method="post" class="grid grid-2" style="gap:1rem;">
      <label>Your Name
        <input class="input" type="text" id="joinName" name="joinName" placeholder="Sara" required>
      </label>

      <label>Your Email
        <input class="input" type="email" id="joinEmail" name="joinEmail" placeholder="glowspa@example.com" required>
      </label>

      <label>Desired Role at Glow Spa
        <input class="input" type="text" id="joinRole" name="joinRole" placeholder="Massage therapist" required>
      </label>

      <label>Date Of Birth (YYYY-MM-DD)
        <input
          class="input"
          type="text"
          id="jt-dob"
          name="dob"
          placeholder="1999-06-10"
          pattern="\d{4}-\d{2}-\d{2}"
        >
      </label>

      <label>Education
        <input class="input" type="text" id="jt-edu" name="education" placeholder="Diploma in Beauty Therapy">
      </label>

      <label>Area of expertise
        <input class="input" type="text" id="jt-exp" name="expertise" placeholder="Skincare, Massage, Spa management">
      </label>

      <label style="grid-column:1/-1;">General message
        <textarea class="input" id="joinMessage" name="joinMessage" rows="3" placeholder="Tell us about your experience." required></textarea>
      </label>

      <div style="grid-column:1/-1;text-align:center;margin-top:.5rem;">
        <button class="btn primary" type="submit">Submit</button>
      </div>
    </form>
  </section>

  <section class="bottom-band container" style="margin-top:20px;">
    <div class="band" style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:1rem;">
      <div class="band-left">
        <a href="about.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;">
          <img src="images/logo.png" alt="Glow Spa Logo" style="width:44px;height:44px;border-radius:12px;object-fit:cover;">
          <span>About Us</span>
        </a>
      </div>
      <div class="band-right">
        <h4>Contact us</h4>
        <div class="handles" style="display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center;">
          <span>@glowspa.sa</span>
          <span>@spa_support</span>
          <span>@relax.glow</span>
        </div>
      </div>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="container content">
    <small>© 2025 Glow Spa — <span id="clock"></span></small>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
